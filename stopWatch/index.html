<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="own.css">
    <title>Stopwatch</title>
</head>
<body class="bg-slate-900">
    <div class="main flex flex-col justify-center h-screen w-screen items-center p-4">
        <div class="clock bg-red-600 text-white h-20 w-60 flex items-center justify-center font-bold text-4xl rounded-2xl" >00:00:00</div>
        <div class="buttons flex flex-wrap justify-center items-center">
            <button id="start" class=" bg-white m-7 w-32 rounded-lg font-bold h-8 border-4 disabled:border-none hover:border-purple-600">Start</button>
            <button id="stop" class=" bg-white m-7 w-32 rounded-lg font-bold h-8 hover:border-purple-600 border-4  ">Stop</button>
            <button id="reset" class=" bg-white m-7 w-32 rounded-lg font-bold h-8 hover:border-purple-600 border-4">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
