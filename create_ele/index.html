<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body class="flex flex-col items-center">
    <div class="form text-black w-[30vw] mt-14 border-2">

        <form class="flex flex-col ">
            <label for="">Name:</label>
            <input class="name border-2 border-black text-xl my-5 py-3 mx-3 text-center" type="text" placeholder="Contact Name"><br>
            <label for="">Number:</label>
            <input class="num border-2 border-black text-xl my-5 py-3 mx-3 text-center" type="number" placeholder="Contact Number"><br>
            <label for="">Email:</label>
            <input class="email border-2 border-black text-xl my-5 py-3 mx-3 text-center" type="email" placeholder="Email"> <br>
            <button class="btn p-5 border-2 border-black m-3">Submit</button>
        </form>
    </div> 

    <div class="info w-full p-5">
        <ul class="list">
            
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
